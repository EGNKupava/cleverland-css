<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid {
      height: 200px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
    }

    .btn {
      background: rgb(170, 67, 67);
      border: 1px solid grey;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="btn">1</div>
    <div class="btn">1</div>
    <div class="btn">1</div>
    <div class="btn">1</div>
    <div class="btn">1</div>
  </div>
</body>

</html>
