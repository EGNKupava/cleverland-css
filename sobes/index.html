<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .outer {
      width: 800px;
      height: 800px;
      background: rgb(0, 255, 21);
    }

    .middle {
      width: 50%;
      height: calc(50%);
      background: rgb(0, 17, 255);
    }

    .inner {
      width: 50%;
      height: calc(50% + 10px);
      background: rgb(255, 0, 255);
    }

    a {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="middle">
      <div class="inner">
      </div>
    </div>
  </div>
  <a href="#!">sdfsdfsdf</a>
</body>

</html>
